<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Pinout</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="view-window">
      <div class="grid-layout">
        <div class="item a">
          <div class="board">
            <img src="Images/esp32-chip.png" alt="ESP32">

            <!-- Pini stÃ¢nga -->
            <div class="pin gnd" id="pin_1" style="top: 28.2%; left: 5%; border-radius: 5px;" data-name="GND" ></div>
            <div class="pin vout" id="pin_2" style="top: 32.9%; left: 5%; border-radius: 5px;" data-name="3V3"></div>
            <div class="pin neconfig" id="pin_3" style="top: 37.5%; left: 5%;" data-name="EN"></div>
            <div class="pin neconfig" id="pin_4" style="top: 41.8%; left: 5%;" data-name="SensVP / ADC1_0 / GPIO36"></div>
            <div class="pin neconfig" id="pin_5" style="top: 46.3%; left: 5%;" data-name="SensVN / ADC1_3 / GPIO39"></div>
            <div class="pin neconfig" id="pin_6" style="top: 50.8%; left: 5%;" data-name="ADC1_6 / GPIO34"></div>
            <div class="pin neconfig" id="pin_7" style="top: 55.3%; left: 5%;" data-name="ADC1_7 / GPIO35"></div>
            <div class="pin neconfig" id="pin_8" style="top: 60%; left: 5%;" data-name="Touch9 / ADC1_4 / GPIO32"></div>
            <div class="pin neconfig" id="pin_9" style="top: 64.5%; left: 5%;" data-name="Touch8 / ADC1_5 / GPIO33"></div>
            <div class="pin neconfig" id="pin_10" style="top: 68.9%; left: 5%;" data-name="DAC1 / ADC2_8 / GPIO25"></div>
            <div class="pin neconfig" id="pin_11" style="top: 73.4%; left: 5%;" data-name="DAC2 / ADC2_9 / GPIO26"></div>
            <div class="pin neconfig" id="pin_12" style="top: 77.8%; left: 5%;" data-name="Touch7 / ADC2_7 / GPIO27"></div>
            <div class="pin neconfig" id="pin_13" style="top: 82.5%; left: 5%;" data-name="HSPI_CLK / Touch6 / ADC2_6 / GPIO14"></div>
            <div class="pin neconfig" id="pin_14" style="top: 86.8%; left: 5%;" data-name="HSPI_MISO / Touch5 / ADC2_5 / GPIO12"></div>
            
            <!-- Pini jos -->
            <div class="pin gnd" id="pin_15" style="bottom: 0%; left: 19.5%; border-radius: 5px;" data-name="GND"></div>
            <div class="pin adc" id="pin_16" style="bottom: 0%; left: 26.3%;" data-name="HSPI_MOSI / Touch4 / ADC2_4 / GPIO13"></div>
            <div class="pin neconfig" id="pin_17" style="bottom: 0%; left: 33%;" data-name="SPI_HD / U1_RXD / GPIO9"></div>
            <div class="pin gpioin" id="pin_18" style="bottom: 0%; left: 40%;" data-name="SPI_WP / U1_TXD / GPIO10"></div>
            <div class="pin adc" id="pin_19" style="bottom: 0%; left: 46.5%;" data-name="SPI_CS / U1_RTS / GPIO11"></div>
            <div class="pin neconfig" id="pin_20" style="bottom: 0%; left: 53.3%;" data-name="SPI_CLK / U1_CTS / GPIO6"></div>
            <div class="pin gpioout" id="pin_21" style="bottom: 0%; left: 60.2%;" data-name="HSPI_MISO / U1_RTS / GPIO7"></div>
            <div class="pin adc" id="pin_22" style="bottom: 0%; left: 67%;" data-name="HSPI_MOSI / U1_CTS / GPIO8"></div>
            <div class="pin neconfig" id="pin_23" style="bottom: 0%; left: 73.7%;" data-name="HSPI_CS / Touch3 / ADC2_3 / GPIO15"></div>
            <div class="pin neconfig" id="pin_24" style="bottom: 0%; left: 80.5%;" data-name="Touch2 / ADC2_2 / GPIO2"></div>

            <!-- Pini dreapta -->
            <div class="pin gnd" id="pin_38" style="top: 28.2%; right: 0%; border-radius: 5px;" data-name="GND"></div>
            <div class="pin neconfig" id="pin_37" style="top: 32.9%; right: 0%;" data-name="VSPI_MOSI / GPIO23"></div>
            <div class="pin neconfig" id="pin_36" style="top: 37.5%; right: 0%;" data-name="SCL / GPIO22"></div>
            <div class="pin gpioout" id="pin_35" style="top: 41.8%; right: 0%;" data-name="CLK3 / U0_TXD / GPIO1"></div>
            <div class="pin adc" id="pin_34" style="top: 46.3%; right: 0%;" data-name="CLK2 / U0_RXD / GPIO3"></div>
            <div class="pin neconfig" id="pin_33" style="top: 50.8%; right: 0%;" data-name="SDA / GPIO21"></div>
            <div class="pin gpioin" id="pin_32" style="top: 55.3%; right: 0%;" data-name="NC"></div>
            <div class="pin adc" id="pin_31" style="top: 60%; right: 0%;" data-name="VSPI_MISO / GPIO19"></div>
            <div class="pin neconfig" id="pin_30" style="top: 64.5%; right: 0%;" data-name="VSPI_CLK / GPIO18"></div>
            <div class="pin gpioin" id="pin_29" style="top: 68.9%; right: 0%;" data-name="VSPI_CS / GPIO5"></div>
            <div class="pin adc" id="pin_28" style="top: 73.4%; right: 0%;" data-name="U2_TXD / GPIO17"></div>
            <div class="pin neconfig" id="pin_37" style="top: 77.8%; right: 0%;" data-name="U2_RXD / GPIO16"></div>
            <div class="pin adc" id="pin_26" style="top: 82.5%; right: 0%;" data-name="Touch0 / ADC2_0 / GPIO0"></div>
            <div class="pin neconfig" id="pin_25" style="top: 86.8%; right: 0%;" data-name="CLK1 / Touch1 / ADC2_1 / GPIO0"></div>            
            
          </div>
        </div>
        <div class="item b">
          <p class="dashboard-title">
            Dashboard
          </p>
          <ul class="dashboard-list">
            <li class="dashboard-content">
              <div class="dashboard-content-title">GPIO 13</div>
              <div class="dashboard-content-box">Output</div>
            </li>
            <li class="dashboard-content">
              <div class="dashboard-content-title">PWM</div>
              <div class="dashboard-content-box">
                <div>Freq: 500kHz</div>
                <div>Duty: 50%</div>
              </div>
            </li>
            <li class="dashboard-content">
              <div class="dashboard-content-title">ADC</div>
              <div class="dashboard-content-box">
                <div>Channel A0</div>
                <div>Value: 2.6V</div>
              </div>
            </li>
            <li class="dashboard-content">
              <div class="dashboard-content-title">Title 4</div>
              <div class="dashboard-content-box">content</div>
            </li>
            <li class="dashboard-content">
              <div class="dashboard-content-title">Title 5</div>
              <div class="dashboard-content-box">content</div>
            </li>
            
        </ul>
        </div>
        <div class="item c">
          <div class="legend">
            <p>Legend:</p>
            <div class="legend-item">
              <span class="color-box input"></span>
              <span class="label">GPIO INPUT</span>
            </div>
            <div class="legend-item">
              <span class="color-box output"></span>
              <span class="label">GPIO OUTPUT</span>
            </div>
            <div class="legend-item">
              <span class="color-box adc"></span>
              <span class="label">ADC</span>
            </div>
            <div class="legend-item">
              <span class="color-box pwm"></span>
              <span class="label">PWM</span>
            </div>              
          </div>
          <div class="view-buttons">
            <button class="btn buttons">&lt;</button>
            <button class="btn buttons">&gt;</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Config Panel -->
    <div class="control-window">

      <div class="unconfigured-window" style="display: none;">
          <p class="unconfigured-title">Select a pin</p>
      </div>

      <div class="config-window" style="display: block;">
        <p class="config-title">Pin 1</p>
        <p class="function-title">Function</p>
        <select class="function-dropdown" id="function-dropdown" onchange="selectFunctionPin()">
          <option value="GPIO">GPIO</option>
          <option value="PWM">PWM</option>
          <option value="ADC">ADC</option>
        </select>

        <!--CONTENT-->
        <div class="function-content-gpio" style="display: block;">
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="inputOption" name="pinFunction" value="input" checked>
              <label for="inputOption">Input</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="outputOption" name="pinFunction" value="output">
              <label for="outputOption">Output</label>
            </div>
          </div>
          <div class="gpio-buttons">
            <button class="btn gpio-button-high">Set HIGH</button>
            <button class="btn gpio-button-low">Set LOW</button>
          </div>
        </div>

        <div class="function-content-pwm" style="display: none;">
          <div class="freq-group">
            <label for="inputFreq">Set frequency:</label>
            <input type="text" id="inputFreq">
          </div>

          <form class="slider-group" oninput="result.value = idRange.value + '%'">
            <label for="idRange">Set duty:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="idRange">
            <output name="result" for="idRange">50%</output>
          </form>

          <div class="phase-group" >
            <label for="inputPhase">Phase shift:</label>
            <input type="number" id="inputPhase">
          </div>
        </div>

        <div class="function-content-adc" style="display: none;">
          <div class="adc-module-group">
            <p class="adc-title">Channel: <span id="adc_module">ADC1</span>_<span id="adc_channel">0</span></p>
          </div>

          <div class="type-senzor-group">
            <select class="function-dropdown">
              <option>Raw Value</option>
              <option>Voltage</option>
              <option>Moisture</option>
              <option>Temperature</option>
            </select>
          </div>
        </div>

        <!--Bottom-->
        <div class="function-buttons">
          <button class="save-button">Apply</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </div>
  </div>

</body>
</html>
