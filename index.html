<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Pinout</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <div class="view-window">
      <div class="grid-layout">
        <div class="item a">
          <div class="board">
            <img src="/Images/wemos_d1_r32.png" alt="D1 R32 Board" class="board-image">
            <div class="pin neconfig" id="SCL" style="top: 145px; right: 4px;" data-name="SCL / GPIO22"></div>
            <div class="pin neconfig" id="SDA" style="top: 164px; right: 4px;" data-name="SDA / GPIO21"></div>
            <div class="pin neconfig" id="RST" style="top: 182px; right: 4px;" data-name="RESET"></div>
            <div class="pin neconfig" id="GND" style="top: 200px; right: 4px;" data-name="GND"></div>
            <div class="pin neconfig" id="IO18" style="top: 220px; right: 4px;" data-name="SCK / GPIO18"></div>
            <div class="pin neconfig" id="IO19" style="top: 237px; right: 4px;" data-name="MISO / GPIO19"></div>
            <div class="pin neconfig" id="IO23" style="top: 254px; right: 4px;" data-name="MOSI / GPIO23"></div>
            <div class="pin neconfig" id="IO05" style="top: 273px; right: 4px;" data-name="SS / GPIO5"></div>
            <div class="pin neconfig" id="IO13" style="top: 291px; right: 4px;" data-name="RTC14 / ADC2-4 / GPIO13"></div>
            <div class="pin neconfig" id="IO12" style="top: 310px; right: 4px;" data-name="RTC15 / Touch5 / ADC2-5 / GPIO12"></div>
            <div class="pin neconfig" id="IO14" style="top: 338px; right: 4px;" data-name="RTC10 / Touch6 / ADC2-6 / GPIO14"></div>
            <div class="pin neconfig" id="IO27" style="top: 355px; right: 4px;" data-name="RTC17 / Touch7 / ADC2-7 / GPIO27"></div>
            <div class="pin neconfig" id="IO16" style="top: 374px; right: 4px;" data-name="U2-RX / GPIO16"></div>
            <div class="pin neconfig" id="IO17" style="top: 392px; right: 4px;" data-name="U2-TX / GPIO17"></div>
            <div class="pin neconfig" id="IO25" style="top: 410px; right: 4px;" data-name="RTC6 / DAC1 / ADC2-8 / GPIO25"></div>
            <div class="pin neconfig" id="IO26" style="top: 429px; right: 4px;" data-name="RTC7 / DAC2 / ADC2-9 / GPIO26"></div>
            <div class="pin neconfig" id="RX0" style="top: 447px; right: 4px;" data-name="U0-TX / GPIO1"></div>
            <div class="pin neconfig" id="TX0" style="top: 465px; right: 4px;" data-name="U0-RX / GPIO3"></div>

            <div class="pin neconfig" id="IO0" style="top: 211px; left: 17px;" data-name="RTC11 / Touch1 / ADC2-1 / GPIO0"></div>
            <div class="pin neconfig" id="5V" style="top: 230px; left: 17px;" data-name="5V"></div>
            <div class="pin neconfig" id="RST" style="top: 248px; left: 17px;" data-name="RESET"></div>
            <div class="pin neconfig" id="3V3" style="top: 267px; left: 17px;" data-name="3.3V"></div>
            <div class="pin neconfig" id="5V" style="top: 285px; left: 17px;" data-name="5V"></div>
            <div class="pin neconfig" id="GND" style="top: 303px; left: 17px;" data-name="GND"></div>
            <div class="pin neconfig" id="GND" style="top: 322px; left: 17px;" data-name="GND"></div>
            <div class="pin neconfig" id="VIN" style="top: 341px; left: 17px;" data-name="VIN"></div>
            <div class="pin neconfig" id="IO2" style="top: 376px; left: 17px;" data-name="RTC12 / Touch2 / ADC2-2 / GPIO2"></div>
            <div class="pin neconfig" id="IO4" style="top: 394px; left: 17px;" data-name="RTC10 / Touch0 / ADC2-0 / GPIO4"></div>
            <div class="pin neconfig" id="IO36" style="top: 412px; left: 17px;" data-name="RTC5 / ADC1-7 / GPIO35"></div>
            <div class="pin neconfig" id="IO34" style="top: 431px; left: 17px;" data-name="RTC4 / ADC1-6 / GPIO34"></div>
            <div class="pin neconfig" id="IO39" style="top: 448px; left: 17px;" data-name="RTC0 / ADC1-0 / GPIO36"></div>
            <div class="pin neconfig" id="IO38" style="top: 468px; left: 17px;" data-name="RTC3 / ADC1-3 / GPIO39"></div>
          </div>
        </div>
        <div class="item b">
          <p class="dashboard-title">
            Dashboard
          </p>
          <ul class="dashboard-list">
 
          </ul>
        </div>
        <div class="item c">
          <div class="legend">
            <p>Legend:</p>
            <div class="legend-item">
              <span class="color-box input"></span>
              <span class="label">GPIO INPUT</span>
            </div>
            <div class="legend-item">
              <span class="color-box output"></span>
              <span class="label">GPIO OUTPUT</span>
            </div>
            <div class="legend-item">
              <span class="color-box adc"></span>
              <span class="label">ADC</span>
            </div>
            <div class="legend-item">
              <span class="color-box pwm"></span>
              <span class="label">PWM</span>
            </div>              
          </div>
          <div class="view-buttons">
            <button class="btn buttons reset-button">Reset</button>
            <button class="btn buttons">Show</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Config Panel -->
    <div class="control-window">

      <div class="unconfigured-window" style="display: block;">
          <p class="unconfigured-title">Select a pin</p>
      </div>

      <div class="config-window" style="display: none;">
        <p class="config-title"></p>
        <p class="function-title">Function</p>
        <select class="function-dropdown" id="function-dropdown" onchange="selectFunctionPin()">
          <option value="GPIO">GPIO</option>
          <option value="PWM">PWM</option>
          <option value="ADC">ADC</option>
        </select>

        <!--CONTENT-->
        <div class="function-content-gpio" style="display: block;">
          <div class="radio-group" id="gpio-options">
            <div class="radio-option">
              <input type="radio" id="inputOption" name="pinFunction" value="input" checked>
              <label for="inputOption">Input</label>
            </div>
            <div class="radio-option" id="output-option">
              <input type="radio" id="outputOption" name="pinFunction" value="output">
              <label for="outputOption">Output</label>
            </div>
          </div>
          <div class="gpio-buttons" id="gpio-output-buttons">
            <button class="btn gpio-button-high">Set HIGH</button>
            <button class="btn gpio-button-low">Set LOW</button>
          </div>
          <p id="input-only-message" style="display: none; font-weight: normal;">Acest pin poate fi configurat doar ca intrare (Input).</p>
        </div>

        <div class="function-content-pwm" style="display: none;">
          <div class="freq-group">
            <label for="inputFreq">Set frequency:</label>
            <input type="text" id="inputFreq">
          </div>

          <form class="slider-group" oninput="result.value = idRange.value + '%'">
            <label for="idRange">Set duty:</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="idRange">
            <output name="result" for="idRange">50%</output>
          </form>

          <div class="phase-group" >
            <label for="inputPhase">Phase shift:</label>
            <input type="number" id="inputPhase">
          </div>

          <div class="db-rise-group" >
            <label for="inputRise">DB Rise (ns):</label>
            <input type="number" id="inputRise">
          </div>

          <div class="db-fall-group" >
            <label for="inputFall">DB Fall (ns): </label>
            <input type="number" id="inputFall">
          </div>

        </div>

        <div class="function-content-adc" style="display: none;">
          <div class="adc-module-group">
            <p class="adc-title">Channel: <span id="adc_module">ADC1</span>_<span id="adc_channel">0</span></p>
          </div>

          <div class="type-senzor-group">
            <select class="function-dropdown">
              <option>Raw Value</option>
              <option>Voltage</option>
              <option>Moisture</option>
              <option>Temperature</option>
            </select>
          </div>
        </div>

        <!--Bottom-->
        <div class="function-buttons">
          <button class="save-button">Apply</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </div>
  </div>

</body>
</html>
